- Infrastructure and Data:
    # pve home server
    - Proxmox:
        icon: proxmox.svg
        href: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
        description: Proxmox VE
        widget:
            type: proxmox
            url: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
            username:  "{{HOMEPAGE_VAR_PROXMOX_USER}}"
            password:  "{{HOMEPAGE_VAR_PROXMOX_API_KEY}}"
            node: pve
    # todo macmini
    # todo nas

- Networking:
    - Mikrotik:
        icon: mikrotik.svg
        href: "{{HOMEPAGE_VAR_MIKROTIK_URL}}"
        description: ROS
        widget:
          type: mikrotik
          url: "{{HOMEPAGE_VAR_MIKROTIK_URL}}"
          username: "{{HOMEPAGE_VAR_MIKROTIK_USERNAME}}"
          password: "{{HOMEPAGE_VAR_MIKROTIK_PASS}}"

    - Pi-Hole1:
        icon: pi-hole.svg
        href: "{{HOMEPAGE_VAR_PIHOLE_URL_1}}"
        description: Pi-Hole
        widget:
            type: pihole
            url: "{{HOMEPAGE_VAR_PIHOLE_URL_1}}"
            key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY_1}}"

- IoT and Smarthome:
    - Home Assistant:
        icon: home-assistant.svg
        href: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
        description: vhome
        widget:
          type: homeassistant
          url: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
          key: "{{HOMEPAGE_VAR_HOME_ASSISTANT_API_KEY}}"

